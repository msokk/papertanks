<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css?v=1">
    <title>Papertanks</title>
  </head>
  <body>
    <div id="container" style="padding-top:50px;text-align:center;">
      <canvas id="gamecanvas" style="margin:auto;"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/controllers/keyboard.js"></script>
    <script src="js/controllers/socket.js"></script>
    <script src="js/spritesheet.js"></script>
    <script src="js/entities/entity.js"></script>
    <script src="js/entities/player.js"></script>
    <script src="js/entities/enemy.js"></script>
    <script src="js/entities/tile.js"></script>
    <script src="js/entities/brick.js"></script>
    <script src="js/entities/steel.js"></script>
    <script src="js/entities/home.js"></script>
    <script src="js/entities/bullet.js"></script>
    <script src="js/entities/explosion.js"></script>
    <script src="js/entities/powerup.js"></script>

    <script src="js/enemyfactory.js"></script>
    <script src="js/powerupfactory.js"></script>
    <script src="js/map.js"></script>
    <script src="js/engine.js"></script>
    <button onclick="createRoom()" style="position: fixed; bottom: 10px; left: 100px;">Create room</button>
    <button onclick="new Explosion().draw(test.ctx, 0, 0);" style="position: fixed; bottom: 10px; left: 10px;">Go boom!</button>
    <script>
      $(document).ready(function() {
        //Init
        var test = new Engine({
          selector: '#gamecanvas',
          debug: false,
          width: window.innerWidth - 10,
          height: window.innerHeight - 10
        });
      });
    </script>
  </body>
</html>
